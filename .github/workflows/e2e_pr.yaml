name: CI for ssh-mapper
on: [push, pull_request]

jobs:
  ssh-mapper-dropbear-server:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    # strategy:
    #   fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start learning DropbearSSH server
        run: cd experiments/scripts/ && ./start_experiment.sh dropbear

      - name: Verify Result
        run: |
          # wait for the learning to be over
          while [ "$( docker container inspect -f '{{.State.Running}}' dropbear-learner )" = "true" ]; do date; echo "still learning"; sleep 5; done
          experiments/scripts/diff_hyps.sh experiments/results/servers/dropbear experiments/orchestration/learner_output_dropbear 3

  ssh-mapper-openssh-server:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    # strategy:
    #   fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start learning OpenSSH server
        run: cd experiments/scripts/ && ./start_experiment.sh openssh

      - name: Verify Result
        run: |
          # wait for the learning to be over
          while [ "$( docker container inspect -f '{{.State.Running}}' openssh-learner )" = "true" ]; do date; echo "still learning"; sleep 5; done
          experiments/scripts/diff_hyps.sh experiments/results/servers/openssh experiments/orchestration/learner_output_openssh 3
