version: "3.8"

services:
  dropbear-ssh:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.dropbear
    container_name: dropbear-ssh
    # ports:
    #   - "2222:22"
    networks:
      - dropbear_network
    volumes:
      - ./ssh-keys:${HOME}/.ssh/:ro


  dropbear-mapper:
    build:
      context: ../../ssh-mapper
      dockerfile: Dockerfile
    container_name: dropbear-mapper
    # ports:
    #   - "8080:8080"
    depends_on:
      - dropbear-ssh
    networks:
      - dropbear_network
    volumes:
      - ./ssh-keys/learner-ssh.pub:/root/.ssh/id_rsa.pub:ro
      - ./ssh-keys/learner-ssh:/root/.ssh/id_rsa:ro
    command: -l 0.0.0.0:8080 -s dropbear-ssh:22 -f server

  dropbear-learner:
    build:
      context: ../../ssh-learner
      dockerfile: Dockerfile
    container_name: dropbear-learner
    networks:
      - dropbear_network
    depends_on:
      - dropbear-ssh
      - dropbear-mapper
    volumes:
      - ./learner_output_dropbear:/app/output_folder
      - ../../ssh-learner/inputs/alphabets/servers/trans_auth.xml:/app/inputs/alphabets/servers/trans_auth.xml
    command: ["state-fuzzer-server", "-connect", "dropbear-mapper:8080", "-alphabet", "/app/inputs/alphabets/servers/trans_auth.xml", "-output", "/app/output_folder", "-sshMapperAddress", "dropbear-mapper:8080", "-roundLimit", "3"]

networks:
  dropbear_network:
    driver: bridge
