version: "3.8"

services:
  openssh-server7:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.openssh7
    container_name: openssh-server7
    # ports:
    #   - "2222:22"
    networks:
      - openssh_network7
    volumes:
      - ./ssh-keys/learner-ssh.pub:/root/.ssh/id_rsa.pub:ro
      - ./ssh-keys/learner-ssh:/root/.ssh/id_rsa:ro
    entrypoint: ["sh", "-c", "cat /root/.ssh/id_rsa.pub >> /root/.ssh/authorized_keys && /usr/sbin/sshd -D -e"]


  openssh-mapper7:
    build:
      context: ../../ssh-mapper
      dockerfile: Dockerfile
    container_name: openssh-mapper7
    # ports:
    #   - "8080:8080"
    depends_on:
      - openssh-server7
    networks:
      - openssh_network7
    volumes:
      - ./ssh-keys/learner-ssh.pub:/root/.ssh/id_rsa.pub:ro
      - ./ssh-keys/learner-ssh:/root/.ssh/id_rsa:ro
    command: -l 0.0.0.0:8080 -s openssh-server7:22  -c OpenSSH -f server

  openssh-learner7:
    build:
      context: ../../ssh-learner
      dockerfile: Dockerfile
    container_name: openssh-learner7
    networks:
      - openssh_network7
    depends_on:
      - openssh-server7
      - openssh-mapper7
    volumes:
      - ./learner_output_openssh7:/app/output_folder
      - ../../ssh-learner/inputs/alphabets/servers/:/app/inputs/alphabets/servers/
    command: ["learner.Main", "state-fuzzer-server", "-connect", "openssh-mapper7:8080", "-alphabet", "/app/inputs/alphabets/servers/trans_auth.xml", "-output", "/app/output_folder", "-sshMapperAddress", "openssh-mapper7:8080","-debug", "-roundLimit", "3"]

networks:
  openssh_network7:
    driver: bridge
