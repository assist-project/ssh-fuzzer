version: "3.8"

services:
  openssh-server8-ra:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.openssh8
    container_name: openssh-server8-ra
    # ports:
    #   - "2222:22"
    networks:
      - openssh_network8_ra
    volumes:
      - ./ssh-keys/learner-ssh.pub:/root/.ssh/id_rsa.pub:ro
      - ./ssh-keys/learner-ssh:/root/.ssh/id_rsa:ro
    entrypoint: ["sh", "-c", "cat /root/.ssh/id_rsa.pub >> /root/.ssh/authorized_keys && /usr/sbin/sshd -D -e"]


  openssh-mapper8-ra:
    build:
      context: ../../ssh-mapper
      dockerfile: Dockerfile
    container_name: openssh-mapper8-ra
    # ports:
    #   - "8080:8080"
    depends_on:
      - openssh-server8-ra
    networks:
      - openssh_network8_ra
    volumes:
      - ./ssh-keys/learner-ssh.pub:/root/.ssh/id_rsa.pub:ro
      - ./ssh-keys/learner-ssh:/root/.ssh/id_rsa:ro
    command: -l 0.0.0.0:8080 -s openssh-server8-ra:22  -c OpenSSH -f server

  openssh-learner8-ra:
    build:
      context: ../../ssh-learner
      dockerfile: Dockerfile
    container_name: openssh-learner8-ra
    networks:
      - openssh_network8_ra
    depends_on:
      - openssh-server8-ra
      - openssh-mapper8-ra
    volumes:
      - ./learner_output_openssh8_ra:/app/output_folder
      - ../../ssh-learner/inputs/alphabets/servers/:/app/inputs/alphabets/servers/
    command: ["state-fuzzer-server", "-connect", "openssh-mapper8-ra:8080", "-alphabet", "/app/inputs/alphabets/servers/ra_input.xml", "-output", "/app/output_folder", "-sshMapperAddress", "openssh-mapper8-ra:8080", "-debug", "-learningAlgorithm", "${LEARNING_ALGORITHM}", "-equivalenceAlgorithms", "IO_RANDOM_WALK"]

networks:
  openssh_network8_ra:
    driver: bridge
